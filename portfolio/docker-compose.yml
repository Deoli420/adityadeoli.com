# Portfolio site — docker-compose
# Deployed on the same droplet as SentinelAI, connected via sentinel-shared network.
# nginx in the main stack proxies adityadeoli.com → portfolio:3000

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile.portfolio
    container_name: portfolio
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - sentinel-shared
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  sentinel-shared:
    external: true
