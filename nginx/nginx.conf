# ── SentinelAI — nginx reverse proxy (production, SSL) ──────────────────
#
# Routes:
#   adityadeoli.com / www            →  Portfolio site   (port 3000)
#   api.sentinelai.adityadeoli.com   →  FastAPI backend  (port 8000)
#   n8n.sentinelai.adityadeoli.com   →  n8n workflow UI  (port 5678)
#   sentinelai.adityadeoli.com       →  dashboard SPA
#
# Features:
#   - TLS 1.2/1.3 with Let's Encrypt certificates
#   - HSTS (Strict-Transport-Security)
#   - HTTP → HTTPS redirect
#   - Rate limiting (50 req/s burst 20)
#   - Security headers (XSS, clickjack, MIME sniff)
#   - Gzip compression
#   - WebSocket upgrade support
#   - Certbot ACME challenge passthrough
# ─────────────────────────────────────────────────────────────────────────

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ─────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # ── Performance ─────────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # ── Gzip ────────────────────────────────────────────────────────────
    gzip on;
    gzip_types application/json text/plain text/css application/javascript;
    gzip_min_length 256;

    # ── Rate limiting ───────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # ── Upstreams ───────────────────────────────────────────────────────
    upstream sentinel_api {
        server api:8000;
    }

    upstream n8n_backend {
        server n8n:5678;
    }

    upstream portfolio_backend {
        server portfolio:3000;
    }

    # ── SSL settings (shared) ──────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/sentinelai.adityadeoli.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sentinelai.adityadeoli.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── HTTP → HTTPS redirect + Certbot ACME ────────────────────────────
    server {
        listen 80;
        server_name adityadeoli.com
                    www.adityadeoli.com
                    sentinelai.adityadeoli.com
                    api.sentinelai.adityadeoli.com
                    n8n.sentinelai.adityadeoli.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── API subdomain (HTTPS) ──────────────────────────────────────────
    server {
        listen 443 ssl;
        http2 on;
        server_name api.sentinelai.adityadeoli.com;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Rate limit
        limit_req zone=api burst=20 nodelay;

        location / {
            proxy_pass http://sentinel_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }

    # ── n8n subdomain (HTTPS) ──────────────────────────────────────────
    server {
        listen 443 ssl;
        http2 on;
        server_name n8n.sentinelai.adityadeoli.com;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://n8n_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (n8n uses WebSockets)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # n8n needs longer timeouts and larger body for workflow imports
            proxy_connect_timeout 10s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
            client_max_body_size 16m;
        }
    }

    # ── Dashboard / root domain (HTTPS) — SPA + API proxy ───────────────
    server {
        listen 443 ssl;
        http2 on;
        server_name sentinelai.adityadeoli.com;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Static frontend assets (cache aggressively — Vite hashes filenames)
        location /assets/ {
            alias /var/www/frontend/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # API proxy (same origin — cookies work seamlessly)
        location /api/ {
            proxy_pass http://sentinel_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;

            # Rate limit login specifically
            location /api/v1/auth/login {
                limit_req zone=api burst=5 nodelay;
                proxy_pass http://sentinel_api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }

        # SPA fallback — serve index.html for all other routes
        # Note: index.html is not cached (Cache-Control set here).
        # /assets/ has its own long-cache location above.
        location / {
            root /var/www/frontend;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
            add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        }
    }

    # ── Portfolio / root domain (HTTPS) ─────────────────────────────────
    server {
        listen 443 ssl;
        http2 on;
        server_name adityadeoli.com www.adityadeoli.com;

        ssl_certificate     /etc/letsencrypt/live/adityadeoli.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adityadeoli.com/privkey.pem;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://portfolio_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }
    }

    # ── Catch-all (close unknown connections) ───────────────────────────
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        return 444;
    }
}
