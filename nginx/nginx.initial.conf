# ── SentinelAI — nginx (HTTP-only, for Certbot provisioning) ────────────
#
# Use this config FIRST to obtain SSL certificates via Certbot.
# Once certificates are obtained, switch to the full nginx.conf.
#
# Steps:
#   1. cp nginx/nginx.initial.conf nginx/nginx.conf
#   2. docker compose up -d
#   3. Run certbot (see DEPLOYMENT.md)
#   4. cp nginx/nginx.ssl.conf nginx/nginx.conf   (restore full config)
#   5. docker compose restart nginx
# ─────────────────────────────────────────────────────────────────────────

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout 65;

    upstream sentinel_api {
        server api:8000;
    }

    # ── Certbot ACME challenge + temporary API access ──────────────
    server {
        listen 80;
        server_name sentinelai.adityadeoli.com
                    api.sentinelai.adityadeoli.com
                    n8n.sentinelai.adityadeoli.com;

        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary: proxy API over HTTP until SSL is ready
        location / {
            proxy_pass http://sentinel_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
